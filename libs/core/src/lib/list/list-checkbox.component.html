<div fd-form-item [isCheck]="true">
    <label fd-form-label
           [htmlFor]="this.id">
        <input fd-form-control
               type="checkbox"
               [id]="this.id"
               [(ngModel)]="this.isChecked"
               [disabled]="this.disabled">
        <ng-content></ng-content>
    </label>
</div>
